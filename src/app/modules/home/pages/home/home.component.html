<div class="container">
  <div class="row mt-3">
    <div class="col-sm-6 col-lg-3 mb-3"
      *ngFor="let pokemon of page?.results | paginate: { itemsPerPage: 20,currentPage: currentPage, totalItems: page?.count}">
      <app-card-pokemon [name]="pokemon?.name"></app-card-pokemon>
    </div>
  </div>
  <div class="col-lg-12 col-centered mt-3 d-flex justify-content-center">
    <pagination-controls (pageChange)="pageChange($event)" directionLinks="true" autoHide="true" responsive="true">
    </pagination-controls>
  </div>
</div>
