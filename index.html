      height: 80px;

      border-radius: 50%;

      background: white;

      display: flex;

      animation: poke-effect 10s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;

      width: 100%;
      height: 100%;
      border-bottom: 2px solid black;

    .poke-red {
      width: 100%;
      height: 100%;
      background: red;
      border-top: 2px solid black;
    }

    .button-poke {
      position: absolute;
      border: 4px solid black;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: white;
    }

    .suport-poke {
      position: absolute;
      border: 1px solid black;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
    }

    .shadow {
      box-shadow: 0 2rem 1rem rgba(0, 0, 0, .275) !important;
    }

    @keyframes poke-effect {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(3600deg);
        transform: rotate(3600deg);
      }
    }
